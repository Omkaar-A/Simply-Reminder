<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simply Reminder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
  <div id="confetti-container"></div>

  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <div>
          <p class="greeting" id="greeting">Good morning</p>
          <h1>Simply Reminder</h1>
        </div>
        <div class="header-actions">
          <button type="button" class="btn-icon" id="darkModeToggle" title="Toggle dark mode">ğŸŒ™</button>
          <button type="button" class="btn-icon" id="settingsBtn" title="Settings">âš™ï¸</button>
        </div>
      </div>
    </header>

    <!-- Settings overlay -->
    <div class="settings-overlay hidden" id="settingsOverlay" aria-hidden="true">
      <div class="settings-panel glass-card" id="settingsPanel" role="dialog" aria-label="Settings">
        <div class="settings-header">
          <h2 class="settings-title">Settings</h2>
          <button type="button" class="btn-icon btn-close-settings" id="settingsClose" aria-label="Close settings">âœ•</button>
        </div>
        <div class="settings-body">
          <section class="settings-section">
            <h3 class="settings-section-title">Appearance</h3>
            <div class="settings-row">
              <label for="settingsDarkMode" class="settings-label">Dark mode</label>
              <button type="button" class="settings-toggle" id="settingsDarkMode" role="switch" aria-checked="false" title="Toggle dark mode">
                <span class="settings-toggle-slider"></span>
              </button>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Section Tabs: Reminders | Birthdays -->
    <nav class="section-tabs" aria-label="Switch section">
      <button type="button" class="section-tab active" id="tabReminders" data-section="reminders">ğŸ“‹ Reminders</button>
      <button type="button" class="section-tab" id="tabBirthdays" data-section="birthdays">ğŸ‚ Birthdays</button>
    </nav>

    <!-- Reminders Section -->
    <section id="remindersSection" class="app-section active" aria-labelledby="tabReminders">
    <!-- Google Account -->
    <div class="glass-card google-bar" id="googleBar">
      <div id="googleSignedOut">
        <button type="button" class="btn-google" id="googleSignInBtn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" width="18" height="18">
          Sign in with Google
        </button>
        <span class="google-hint">Link your Google Calendar</span>
      </div>
      <div id="googleSignedIn" class="hidden">
        <div class="google-user">
          <img id="googleAvatar" class="google-avatar" src="" alt="" />
          <span id="googleName"></span>
          <span class="google-sync-badge">ğŸ“… Linked</span>
        </div>
        <button type="button" class="btn-text-muted" id="googleSignOutBtn">Sign out</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-bar">
      <div class="glass-card stat"><span class="stat-number" id="statTotal">0</span><span class="stat-label">Total</span></div>
      <div class="glass-card stat"><span class="stat-number" id="statActive">0</span><span class="stat-label">Active</span></div>
      <div class="glass-card stat"><span class="stat-number" id="statDone">0</span><span class="stat-label">Done</span></div>
      <div class="glass-card stat"><span class="stat-number" id="statPercent">0%</span><span class="stat-label">Progress</span></div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Add Form -->
    <div class="glass-card add-card">
      <form id="addForm">
        <input type="text" id="reminderInput" placeholder="What do you need to remember?" autocomplete="off" maxlength="200" />
        <textarea id="noteInput" placeholder="Add a note (optional)" rows="2" maxlength="500"></textarea>
        <div class="form-row">
          <input type="date" id="dueDate" title="Due date" />
          <div class="category-picker" id="categoryPicker">
            <button type="button" class="cat-btn" data-cat="ğŸ“š" title="School">ğŸ“š</button>
            <button type="button" class="cat-btn" data-cat="ğŸ " title="Home">ğŸ </button>
            <button type="button" class="cat-btn" data-cat="ğŸ®" title="Fun">ğŸ®</button>
            <button type="button" class="cat-btn" data-cat="ğŸƒ" title="Sports">ğŸƒ</button>
            <button type="button" class="cat-btn" data-cat="ğŸµ" title="Music">ğŸµ</button>
            <button type="button" class="cat-btn" data-cat="â­" title="Important">â­</button>
          </div>
          <select id="prioritySelect" title="Priority">
            <option value="normal">âšª Normal</option>
            <option value="low">ğŸŸ¢ Low</option>
            <option value="high">ğŸ”´ High</option>
          </select>
          <button type="submit" class="btn-primary">Add</button>
        </div>
      </form>
    </div>

    <!-- Search + Filters -->
    <div class="toolbar">
      <div class="search-box">
        <svg class="search-svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="text" id="searchInput" placeholder="Search..." autocomplete="off" />
      </div>
      <div class="filters">
        <button type="button" class="filter-btn active" data-filter="all">All</button>
        <button type="button" class="filter-btn" data-filter="active">Active</button>
        <button type="button" class="filter-btn" data-filter="done">Done</button>
        <button type="button" class="filter-btn" data-filter="high">High</button>
      </div>
    </div>

    <!-- Reminder List -->
    <ul class="reminder-list" id="reminderList"></ul>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
      <div class="empty-icon">ğŸ“</div>
      <p class="empty-title">No reminders yet</p>
      <p class="empty-sub">Add your first one above!</p>
    </div>

    <!-- Clear Done -->
    <button type="button" class="btn-clear-done hidden" id="clearDoneBtn">ğŸ—‘ï¸ Clear completed</button>
    </section>

    <!-- Birthdays Section -->
    <section id="birthdaysSection" class="app-section birthdays-section" aria-labelledby="tabBirthdays" hidden>
      <h2 class="section-title">Birthdays</h2>
      <div class="glass-card birthday-add-card">
        <form id="birthdayForm">
          <div class="birthday-form-row">
            <input type="text" id="birthdayName" placeholder="Name" autocomplete="off" maxlength="80" required />
            <input type="text" id="birthdayLabel" placeholder="e.g. Mom, Best friend" autocomplete="off" maxlength="40" />
          </div>
          <div class="birthday-form-row">
            <input type="date" id="birthdayDate" title="Birthday (year doesn't matter)" required />
            <button type="submit" class="btn-primary btn-birthday">Add birthday</button>
          </div>
        </form>
      </div>
      <ul class="birthday-list" id="birthdayList"></ul>
      <div class="empty-state birthday-empty" id="birthdayEmpty">
        <div class="empty-icon">ğŸˆ</div>
        <p class="empty-title">No birthdays yet</p>
        <p class="empty-sub">Add family & friends above!</p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
