<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simply Reminder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
  <div id="confetti-container"></div>

  <div class="app">
    <header class="header">
      <div class="header-top">
        <h1>âœ¨ Simply Reminder</h1>
        <div class="header-actions">
          <button type="button" class="btn-dark-mode" id="darkModeToggle" title="Toggle dark mode">ğŸŒ™</button>
        </div>
      </div>
      <p class="tagline">Keep track of what matters</p>

      <!-- Google Account -->
      <div class="google-bar" id="googleBar">
        <div id="googleSignedOut">
          <button type="button" class="btn-google" id="googleSignInBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" width="18" height="18">
            Sign in with Google
          </button>
          <span class="google-hint">Link your Google Calendar</span>
        </div>
        <div id="googleSignedIn" class="hidden">
          <div class="google-user">
            <img id="googleAvatar" class="google-avatar" src="" alt="" />
            <span id="googleName"></span>
            <span class="google-sync-badge">ğŸ“… Calendar linked</span>
          </div>
          <button type="button" class="btn-google-out" id="googleSignOutBtn">Sign out</button>
        </div>
      </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar" id="statsBar">
      <div class="stat">
        <span class="stat-number" id="statTotal">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="statActive">0</span>
        <span class="stat-label">Active</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="statDone">0</span>
        <span class="stat-label">Done</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="statPercent">0%</span>
        <span class="stat-label">Progress</span>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Search -->
    <div class="search-box">
      <span class="search-icon">ğŸ”</span>
      <input type="text" id="searchInput" placeholder="Search reminders..." autocomplete="off" />
    </div>

    <!-- Add Form -->
    <form class="add-form" id="addForm">
      <input
        type="text"
        id="reminderInput"
        placeholder="What do you need to remember?"
        autocomplete="off"
        maxlength="200"
      />
      <div class="form-row">
        <input type="date" id="dueDate" title="Due date (optional)" />
        <div class="category-picker" id="categoryPicker">
          <button type="button" class="category-btn" data-cat="ğŸ“š" title="School">ğŸ“š</button>
          <button type="button" class="category-btn" data-cat="ğŸ " title="Home">ğŸ </button>
          <button type="button" class="category-btn" data-cat="ğŸ®" title="Fun">ğŸ®</button>
          <button type="button" class="category-btn" data-cat="ğŸƒ" title="Sports">ğŸƒ</button>
          <button type="button" class="category-btn" data-cat="ğŸµ" title="Music">ğŸµ</button>
          <button type="button" class="category-btn" data-cat="â­" title="Important">â­</button>
        </div>
        <select id="prioritySelect" title="Priority">
          <option value="normal">Normal</option>
          <option value="low">ğŸŸ¢ Low</option>
          <option value="high">ğŸ”´ High</option>
        </select>
        <button type="submit" class="btn-add" aria-label="Add reminder">Add âœ¨</button>
      </div>
    </form>

    <!-- Filters -->
    <div class="filters">
      <button type="button" class="filter-btn active" data-filter="all">ğŸŒˆ All</button>
      <button type="button" class="filter-btn" data-filter="active">âš¡ Active</button>
      <button type="button" class="filter-btn" data-filter="done">âœ… Done</button>
      <button type="button" class="filter-btn" data-filter="high">ğŸ”´ High</button>
    </div>

    <!-- Reminder List -->
    <ul class="reminder-list" id="reminderList"></ul>

    <p class="empty-state" id="emptyState">No reminders yet. Add one above! âœ¨</p>

    <!-- Clear Done Button -->
    <button type="button" class="btn-clear-done hidden" id="clearDoneBtn">ğŸ—‘ï¸ Clear all done</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
